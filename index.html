<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
    <!-- -----style sheet------ -->
  <link rel="stylesheet" href="style.css">
  
  <!-- ------icon link----- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- -----------sweetalert----- -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">

</head>
<body class="body1">
  <div class="wrapper">
    <form action="#">
      <h2>Signup</h2>
        <div class="input-field">
        <input type="email" id="signupEmail" required >
        <label for="signupEmail" >Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="signupPassword" required>
        <label for="signupPassword">Enter your password</label>
      </div>
      <div class="input-field">
        <input type="text" id="fullname" required>
        <label for="fullname">Enter your Full name</label>
      </div>
      <div class="input-field">
        <input type="number" id="phoneNO" required>
        <label for="phoneNO">Enter your phone number</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>
      <button type="button" id="signupBtn" class="button-73" role="button">Sign Up</button>
      <div class="register">
        <p><button type="button" id="googleLoginBtn" class="button-85">Google-Login</button> <a href="login.html"class="button-85">LogIn-Page</a></p>
      </div>
    </form>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
