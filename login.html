<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glassmorphism Login Form | CodingNepal</title>
    <!-- -----style sheet------ -->
  <link rel="stylesheet" href="style.css">

  <!-- ------icon link----- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
   <!-- -----------sweetalert----- -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.min.css">
</head>
<body class="body2">
  <div class="wrapper">
    <form action="#">
      <h2>Login</h2>
        <div class="input-field">
        <input type="text" id="signInEmail" required >
        <label for="signInEmail" >Enter your email</label>
      </div>
      <div class="input-field">
        <input type="password" id="signInPassword" required>
        <label for="signInPassword">Enter your password</label>
      </div>
      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember">
          <p>Remember me</p>
        </label>
        <a href="#" id="forgotPassword">Forgot password?</a>
      </div>
      <button type="button" id="loginBtn">Log In</button>
      <div class="register">
        <p><button type="button" id="googleLoginBtn" class="button-85">Google-Login</button> <a href="index.html"class="button-85" >SignUp-Page</a></p>
      </div>
    </form>
  </div>

  <script type="module" src="login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.4/dist/sweetalert2.all.min.js"></script>
</body>
</html>
